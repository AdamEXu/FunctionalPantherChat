<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/transitions.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <title>{% block title %} {% endblock %} | PantherChat</title>
        <script src="{{ url_for('static',filename='js/transitions.js') }}"></script>
    </head>
    <nav>
        <div class="nav-left">
            <a href="/"><h1>PantherChat</h1></a>
          </div>
          <div class="nav-right">
            <a href="/login">Get Started</a>
            <!-- <span class="space"></span>
            <a href="/report">Another Option</a> -->
          </div>
        </nav>
    <body>
            {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
            <div class="animate-in">
                <content>
                    {% block content %} {% endblock %}
                </content>
            </div>
    </body>
</html>
